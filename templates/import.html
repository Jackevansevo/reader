{% extends "base.html" %}
{% block nav %}
  <nav class="breadcrumbs" aria-label="Breadcrumbs">
    <ol>
      <li><a href="/">Home</a></li>
    </ol>
  </nav>
{% endblock nav %}
{% block body %}
  <h1>Import Feeds</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="opml">Select OPML File:</label>
    <input type="file" id="opml" name="opml" accept=".xml,.opml" required/>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
